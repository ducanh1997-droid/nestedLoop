    sout = "<table style='border-collapse: collapse; text-align: center'>"
    let i = 1;
    let j = 1;
    while(i<=10){
        sout += "<tr>";
        while(j<=10){
            sout += "<td>" + i*j + "</td>";
            j++;
        }
        j=1;
        i++;
        sout +="</tr>";
    }

    sout += "</table>"
    document.write(sout);
</script>
